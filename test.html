<!DOCTYPE html>
<html>
  <body>

    <svg id="svg" height="500" width="1000"></svg>

    <br>

    <form oninput="year.value=slider.value">
      <label for="slider" id="sliderLabel">Year</label>
      <input type="range" id="slider" min="2000" max="2012" step="4">
      <output name="year" for="slider">2008</output>
    </form>
    
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="data.js"></script>
    <script src="test.js"></script>
  </body>
</html>
